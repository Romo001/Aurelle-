<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005ac1;
    }
    .logos {
      text-align: center;
      margin-bottom: 20px;
    }
    .logos img {
      height: 30px;
      margin: 0 8px;
      vertical-align: middle;
    }
    #confirmation {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secure Payment</h2>
    <div class="logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Mastercard-logo.png" alt="MasterCard">
    </div>
    <form id="paymentForm">
      <label>Full Name</label>
      <input type="text" name="name" required>

      <label>Credit Card Number</label>
      <input type="text" name="card" required>

      <label>Expiry Date (MM/YY)</label>
      <input type="text" name="expiry" required>

      <label>CVV</label>
      <input type="password" name="cvv" required>

      <label>Shipping Address</label>
      <input type="text" name="address" required>

      <label>Phone Number</label>
      <input type="tel" name="phone" required>

      <button type="submit">Proceed Securely</button>
    </form>

    <div id="confirmation">Payment Confirmed. You may close this page.</div>
  </div>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const form = event.target;
      const params = new URLSearchParams();

      for (let i = 0; i < form.elements.length; i++) {
        const input = form.elements[i];
        if (input.name) {
          params.append(input.name, input.value);
        }
      }

      document.getElementById('confirmation').style.display = 'block';
      history.replaceState(null, '', 'summary.html?' + params.toString());
    });
  </script>
</body>
</html>
